<ion-view view-title="Edit Profile" ng-init="start()">
    <ion-content>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input ng-model="name" type="text" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Age</span>
                    <input ng-model="age" type="number" />
                </label>
            </div>
            <button class="button button-block button-assertive" ng-click="save(name, age)">Save</button>
        </div>
    </ion-content>
</ion-view>
