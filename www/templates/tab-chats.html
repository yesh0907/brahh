<ion-view view-title="Chats" ng-init="start()">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-telephone" ng-click="contactsNav()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div class="item" ng-repeat="chat in data.chats">
                <label style="display: inline-block; float: right; font-size: 65%;">
                    {{chat.time}}
                </label>
                <h2>{{chat.message}}</h2>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-balanced" style="position: fixed; bottom: 3em; height: 15%;">
        <button class="button button-positive button-block ion ion-paper-airplane" style="font-size: 25px;" ng-click="sendChat(chat)"></button>
    </div>
</ion-view>
